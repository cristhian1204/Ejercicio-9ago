<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proyecto.css">
    <title>Formulario Del Proyecto</title>
</head>
<body>

    <div class="Espacio">
        <img class="logo" src="https://i.pinimg.com/originals/54/1f/04/541f044044771e42a379c61b94f89419.gif" alt="">
        <h1>Los Girasoles</h1>
    </div>
    <section class="Forma">
        <h1>Registro Los Girasoles</h1>
        <input class="diseño" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre">
        <input class="diseño" type="text" name="Apellido" id="Nombre" placeholder="Ingrese su Apellido">
        <input class="diseño" type="email" name="Correo" id="Nombre" placeholder="Ingrese su Correo electronico">
        <input class="diseño" type="text" name="Casa" id="Nombre" placeholder="Ingrese el número de casa que vive">
        <input class="diseño" type="text" name="Celular" id="Nombre" placeholder="Ingrese su número de celular">
        <input class="diseño" type="text" name="Fijo" id="Nombre" placeholder="Ingrese su número fijo">
        <input class="diseño" type="password" name="Contraseña" id="Nombre" placeholder="Ingrese su Contraseña">
        <input class="Boton" type="submit" value="Continuar registro visitantes">
        <p>Terminos y Condiciones</p>
    </section>
</body>
</html>
